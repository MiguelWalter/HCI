<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Human-Computer Interaction Education Portal</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background for better readability */
            color: #333; /* Dark text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height for the body */
        }

        header {
            font-size: 50px;
            background-color: #4CAF50; /* Green header */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Navigation Styling */
        nav {
            background-color: #333; /* Dark background for nav */
            display: flex;
            justify-content: center; /* Centers the nav links horizontally */
            align-items: center; /* Vertically center the links */
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757; /* Darker background on hover */
        }

        nav a.active {
            background-color: #4CAF50; /* Highlight the active page link */
        }

        /* Login Form Styling */
        .login-container {
            max-width: 400px;
            margin: 50px auto; /* Center the container */
            padding: 20px;
            background-color: white; /* White background for the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center text in the container */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4CAF50; /* Green color for the heading */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .login-container button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        footer {
            background-color: #333; /* Dark footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>HCI Education Portal</h1>
        <p>Your gateway to learning about HCI principles and practices.</p>
    </header>

    <!-- Navigation Bar -->
    <nav>

    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Human-Computer Interaction Education Portal</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to the main page after login
            window.location.href = "home.html"; // Replace with the actual page URL
        }
    </script>

</body>
</html>
